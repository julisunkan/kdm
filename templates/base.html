<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}KDP Keyword Research Tool{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    
    <!-- Meta tags for SEO -->
    <meta name="description" content="Professional KDP keyword research tool for Amazon book publishers. Find profitable keywords, analyze competition, and boost your book sales.">
    <meta name="keywords" content="KDP, keyword research, Amazon books, self publishing, book marketing">
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Mobile App Header -->
    <header class="mobile-header bg-primary text-white fixed-top">
        <div class="container-fluid">
            <div class="d-flex align-items-center justify-content-center py-3">
                <i class="fas fa-search me-2"></i>
                <h1 class="h5 mb-0 fw-bold">KDP Research</h1>
            </div>
        </div>
    </header>
    
    <!-- Header Spacer -->
    <div class="header-spacer"></div>

    <!-- Main Content -->
    <main class="mobile-content">
        <div class="container-fluid px-3">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Mobile App Bottom Navigation -->
    <nav class="mobile-bottom-nav fixed-bottom bg-white border-top">
        <div class="container-fluid">
            <div class="row text-center">
                <div class="col-4">
                    <a href="{{ url_for('index') }}" class="nav-link {% if request.endpoint == 'index' %}active{% endif %}">
                        <i class="fas fa-home fa-lg"></i>
                        <small class="d-block mt-1">Home</small>
                    </a>
                </div>
                <div class="col-4">
                    <a href="{{ url_for('dashboard') }}" class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}">
                        <i class="fas fa-chart-bar fa-lg"></i>
                        <small class="d-block mt-1">Dashboard</small>
                    </a>
                </div>
                <div class="col-4">
                    <a href="{{ url_for('favorites') }}" class="nav-link {% if request.endpoint == 'favorites' %}active{% endif %}">
                        <i class="fas fa-star fa-lg"></i>
                        <small class="d-block mt-1">Favorites</small>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Footer Spacer for Mobile Navigation -->
    <div class="mobile-nav-spacer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    
    {% block extra_scripts %}{% endblock %}
    
    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1050;"></div>
</body>
</html>
