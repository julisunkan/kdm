    <!-- Bootstrap CSS -->

<body>
    <!-- Mobile App Header -->
    <header class="mobile-header bg-primary text-white fixed-top">
        <div class="container-fluid">
            <div class="d-flex align-items-center justify-content-center py-3">
                <i class="fas fa-search me-2"></i>
                <h1 class="h5 mb-0 fw-bold">üîç KDP Research</h1>
            </div>
        </div>
    </header>
    
    <!-- Header Spacer -->
    <div class="header-spacer"></div>

    <!-- Main Content -->
    <main class="mobile-content">
        <div class="container-fluid px-3">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Mobile App Bottom Navigation -->
    <nav class="mobile-bottom-nav fixed-bottom bg-white border-top">
        <div class="container-fluid">
            <div class="row text-center">
                <div class="col-4">
                    <a href="{{ url_for('index') }}" class="nav-link {% if request.endpoint == 'index' %}active{% endif %}">
                        <i class="fas fa-home fa-lg"></i>
                        <small class="d-block mt-1">üè† Home</small>
                    </a>
                </div>
                <div class="col-4">
                    <a href="{{ url_for('dashboard') }}" class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}">
                        <i class="fas fa-chart-bar fa-lg"></i>
                        <small class="d-block mt-1">üìä Dashboard</small>
                    </a>
                </div>
                <div class="col-4">
                    <a href="{{ url_for('favorites') }}" class="nav-link {% if request.endpoint == 'favorites' %}active{% endif %}">
                        <i class="fas fa-star fa-lg"></i>
                        <small class="d-block mt-1">‚ù§Ô∏è Favorites</small>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Footer Spacer for Mobile Navigation -->
    <div class="mobile-nav-spacer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- PWA Service Worker -->
    <script>
        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/static/sw.js')
                    .then(function(registration) {
                        console.log('üéâ PWA Service Worker registered:', registration.scope);
                    })
                    .catch(function(err) {
                        console.log('‚ùå PWA Service Worker registration failed:', err);
                    });
            });
        }
        
        // PWA Install Prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Show install button
            const installBtn = document.createElement('button');
            installBtn.className = 'btn btn-success btn-sm position-fixed';
            installBtn.style.cssText = 'bottom: 80px; right: 20px; z-index: 1000; box-shadow: 0 4px 8px rgba(0,0,0,0.2);';
            installBtn.innerHTML = '<i class="fas fa-download"></i> üì± Install App';
            
            installBtn.addEventListener('click', () => {
                installBtn.style.display = 'none';
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('‚úÖ User accepted the PWA install prompt');
                    }
                    deferredPrompt = null;
                });
            });
            
            document.body.appendChild(installBtn);
        });
    </script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    
    {% block extra_scripts %}{% endblock %}
    
    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1050;"></div>
</body>
</html>
